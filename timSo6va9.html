<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tìm các số chia hết cho 6 và 9</title>
</head>
<body>
  <form action="" name="timSo">
    <table class="content">
      <thead>
        <caption>
          <span class="text-2">Các số chia hết cho 6 và 9</span>
        </caption>
      </thead>
      <tfoot></tfoot>
      <tbody>
        <tr>
          <td>Nhập số</td>
          <td>
            <input type="text" name="so" id="so" size="8" placeholder="Enter">
          </td>
          <td>
            <input type="button" name="in" value="IN" onclick="kq.value=inSo(so.value);">
          </td>
          <td>
            <input type="reset" name="reset" value="RESET">
          </td>
        </tr>
        <tr>
          <td colspan="4"><label name="kq" id="kq"></label></td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
