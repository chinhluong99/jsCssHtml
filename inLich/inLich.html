<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tìm các số chia hết cho 6 và 9</title>
  <script type="text/javascript" src="js/inLich.js"></script>
</head>
<body>
  <form action="" name="timSo">
    <table>
      <thead></thead>
      <tfoot></tfoot>
      <tbody>
        <tr>
          <td>Nhập số</td>
          <td>
            <input type="text" name="so" id="so" size="8">
          </td>
          <td>
            <input type="button" name="in" value="IN" onclick="kq.value=inSo(so.value);">
          </td>
        </tr>
        <tr>
          <td colspan="3"><label name="kq" id="kq"></label></td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
