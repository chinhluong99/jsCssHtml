<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tính tiền thưởng cuối năm</title>
</head>
<body>
  <form action="" name="thuong">
    <table class="content">
      <thead>
        <caption><span class="text-2">Tính tiền thưởng cuối năm
          <br>(triệu đồng)</br></span>
        </caption>
      </thead>
      <tfoot></tfoot>
      <tbody>
        <tr>
          <td>Tiền lương</td>
          <td>
            <input type="text" name="mo" id="mo" size="8">
          </td>
        </tr>
        <tr class="line-height">
          <td>Xếp loại</td>
          <td>
            <select name="xl" id="xl">
              <option value="A" selected>Loại A</option>
              <option value="B">Loại B</option>
              <option value="C">Loại C</option>
              <option value="D">Loại D</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" name="tinh" value="TÍNH" onclick="kq.innerText=tienThuong(mo.value,xl.value);">
          </td>
          <td>
            <input type="reset" name="reset" value="RESET">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label name="kq" id="kq" class="position"></label>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
